<div class="container">
  <h1>Paleo</h1>
  <h2>Vad kan jag Ã¤ta?</h2>

  <form [formGroup]="searchForm">
    <input type="text" formControlName="searchText" autofocus />
  </form>

  <ul *ngIf="searchForm.value.searchText">
    <li
      *ngFor="
        let ing of ingredienList | appFilter : searchForm.value.searchText
      "
    >
      <div>
        {{ ing.name }}

        <svg
          *ngIf="ing.allowed; else notAllowed"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-check"
          viewBox="0 0 16 16"
        >
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
          ></path>
        </svg>
        <ng-template #notAllowed>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
            class="not-allowed"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
            ></path>
          </svg>
        </ng-template>

        <div *ngIf="ing.aip" class="badge">Ej AIP</div>
      </div>
      <div *ngIf="ing.comment" class="text-discrete">{{ ing.comment }}</div>
    </li>
  </ul>
</div>
